workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic2
    environment:
      node: 18
      xcode: 16.2
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.saad.lifestylegym.member1
    scripts:
      - name: Install dependencies
        script: |
          cd mobile-app
          npm install
      - name: Install Expo CLI
        script: |
          cd mobile-app
          npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: |
          cd mobile-app
          rm -rf ios
          # ØªØ£ÙƒØ¯ Ø£Ù† app.json ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Team ID
          npx expo prebuild --platform ios --clean --no-install
      - name: Set up code signing
        script: |
          keychain initialize
          xcode-project use-profiles
      - name: Install CocoaPods
        script: |
          cd mobile-app/ios
          pod install
      - name: Build IPA (Manual Control Strategy)
        script: |
          cd mobile-app
          
          # 1. ØªØ¬Ù‡ÙŠØ² Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª ÙˆÙƒØ´Ù Ø§Ø³Ù… Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" -type d | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          PROFILES_DIR=$HOME/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_PATH=$(find "$PROFILES_DIR" -name "*.mobileprovision" | head -1)
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          
          echo "âœ… Detected Profile: $PROFILE_NAME"
          echo "ğŸš€ Starting Raw xcodebuild Archive..."

          # 2. ØªÙ†ÙÙŠØ° Ø§Ù„Ø£Ø±Ø´ÙØ© ÙŠØ¯ÙˆÙŠØ§Ù‹ Ù…Ø¹ Ø¥Ø¬Ø¨Ø§Ø± Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª (Ù‡Ø°Ù‡ Ø§Ù„Ø®Ø·ÙˆØ© ØªØ­Ù„ Ø§Ù„Ø®Ø·Ø£ 65)
          xcodebuild archive \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -archivePath build/ios.xcarchive \
            -configuration Release \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=2382ZG75VP \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            CODE_SIGN_IDENTITY="Apple Distribution"

          # 3. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ù†Ø¬Ø§Ø­ Ø§Ù„Ø£Ø±Ø´ÙØ©
          if [ -d "build/ios.xcarchive" ]; then
            echo "âœ… Archive successful! Starting Export..."
            
            # 4. Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØªØµØ¯ÙŠØ±
            cat > export_options.plist <<EOF
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
                <key>method</key><string>app-store</string>
                <key>teamID</key><string>2382ZG75VP</string>
                <key>signingStyle</key><string>manual</string>
                <key>signingCertificate</key><string>Apple Distribution</string>
                <key>provisioningProfiles</key>
                <dict>
                    <key>com.saad.lifestylegym.member1</key><string>$PROFILE_NAME</string>
                </dict>
            </dict>
            </plist>
            EOF
            
            # 5. ØªØµØ¯ÙŠØ± Ù…Ù„Ù IPA
            xcodebuild -exportArchive \
              -archivePath build/ios.xcarchive \
              -exportPath build/ios/ipa_output \
              -exportOptionsPlist export_options.plist
              
          else
            echo "âŒ Failed to create archive. Check the logs above."
            exit 1
          fi
    artifacts:
      - mobile-app/build/ios/ipa_output/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
