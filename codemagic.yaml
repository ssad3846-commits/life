workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic2
    environment:
      node: 18
      xcode: 16.2
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.saad.lifestylegym.member1
    scripts:
      - name: Install dependencies
        script: |
          cd mobile-app
          npm install
      - name: Install Expo CLI
        script: |
          cd mobile-app
          npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: |
          cd mobile-app
          rm -rf ios
          # ØªØ£ÙƒØ¯ Ø£Ù†Ùƒ Ø±ÙØ¹Øª app.json Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ appleTeamId Ù„Ù€ GitHub
          npx expo prebuild --platform ios --clean --no-install
      - name: Set up code signing
        script: |
          keychain initialize
          xcode-project use-profiles
      - name: Install CocoaPods
        script: |
          cd mobile-app/ios
          pod install
      - name: Build IPA (Safe Strategy)
        script: |
          cd mobile-app
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" -type d | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          echo "ğŸš€ Step 1: Starting Archive..."
          # Ù…Ø­Ø§ÙˆÙ„Ø© Ø§Ù„Ø£Ø±Ø´ÙØ©
          xcode-project build-ipa --workspace "$WORKSPACE" --scheme "$SCHEME" || true
          
          echo "ğŸ” Step 2: Checking for Archive..."
          ARCHIVE_PATH=$(find build/ios/xcarchive -name "*.xcarchive" | head -1)
          
          if [ -d "$ARCHIVE_PATH" ]; then
            echo "âœ… Archive found at $ARCHIVE_PATH. Starting Manual Export..."
            
            # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ø³Ù… Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„
            PROFILES_DIR=$HOME/Library/MobileDevice/Provisioning\ Profiles
            PROFILE_PATH=$(find "$PROFILES_DIR" -name "*.mobileprovision" | head -1)
            PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
            echo "Using Profile: $PROFILE_NAME"

            # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù Ø§Ù„Ø®ÙŠØ§Ø±Ø§Øª Ø¨Ø·Ø±ÙŠÙ‚Ø© Ø¢Ù…Ù†Ø© Ø¬Ø¯Ø§Ù‹ (Ø³Ø·Ø± Ø¨Ø³Ø·Ø±) Ù„ØªØ¬Ù†Ø¨ Ø£Ø®Ø·Ø§Ø¡ Syntax
            echo '<?xml version="1.0" encoding="UTF-8"?>' > export_options.plist
            echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> export_options.plist
            echo '<plist version="1.0">' >> export_options.plist
            echo '<dict>' >> export_options.plist
            echo '    <key>method</key><string>app-store</string>' >> export_options.plist
            echo '    <key>teamID</key><string>2382ZG75VP</string>' >> export_options.plist
            echo '    <key>signingStyle</key><string>manual</string>' >> export_options.plist
            echo '    <key>signingCertificate</key><string>Apple Distribution</string>' >> export_options.plist
            echo '    <key>provisioningProfiles</key>' >> export_options.plist
            echo '    <dict>' >> export_options.plist
            echo "        <key>com.saad.lifestylegym.member1</key><string>$PROFILE_NAME</string>" >> export_options.plist
            echo '    </dict>' >> export_options.plist
            echo '</dict>' >> export_options.plist
            echo '</plist>' >> export_options.plist
            
            # ØªÙ†ÙÙŠØ° Ø§Ù„ØªØµØ¯ÙŠØ±
            xcodebuild -exportArchive \
              -archivePath "$ARCHIVE_PATH" \
              -exportPath "build/ios/ipa_output" \
              -exportOptionsPlist export_options.plist
              
          else
            echo "âŒ Critical: Archive failed to create!"
            echo "Please ensure app.json with 'appleTeamId' is pushed to GitHub."
            exit 1
          fi
    artifacts:
      - mobile-app/build/ios/ipa_output/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
