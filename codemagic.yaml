workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    working_directory: mobile-app
    integrations:
      app_store_connect: Codemagic2
    environment:
      node: 18
      xcode: 16.2
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.saad.lifestylegym.member1
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Set up code signing
        script: |
          app-store-connect fetch-signing-files com.saad.lifestylegym.member1 \
            --type IOS_APP_STORE \
            --create
          xcode-project use-profiles
      - name: Build IPA
        script: |
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" -type d | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          xcode-project build-ipa \
            --workspace "$WORKSPACE" \
            --scheme "$SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - "**/*.ipa"
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
