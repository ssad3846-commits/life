workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic2
    environment:
      node: 18
      xcode: 16.2
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.saad.lifestylegym.member1
    scripts:
      - name: Install dependencies
        script: |
          cd mobile-app
          npm install
      - name: Install Expo CLI
        script: |
          cd mobile-app
          npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: |
          cd mobile-app
          rm -rf ios
          # Ù†Ø¹ØªÙ…Ø¯ Ø¹Ù„Ù‰ app.json Ø§Ù„ØµØ­ÙŠØ­ Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Team ID
          npx expo prebuild --platform ios --clean --no-install
      - name: Set up code signing
        script: |
          keychain initialize
          xcode-project use-profiles
      - name: Install CocoaPods
        script: |
          cd mobile-app/ios
          pod install
      - name: Build IPA (Hybrid Strategy)
        script: |
          cd mobile-app
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" -type d | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          echo "ğŸš€ Step 1: Starting Archive (Standard)..."
          # Ù†Ø´ØºÙ„ Ø§Ù„Ø¨Ù†Ø§Ø¡ Ø§Ù„Ø¹Ø§Ø¯ÙŠ Ù„ÙƒÙ† Ù†ØªØ¬Ø§Ù‡Ù„ Ø®Ø·Ø£ Ø§Ù„ØªØµØ¯ÙŠØ± Ø¨Ø§Ø³ØªØ®Ø¯Ø§Ù… "|| true"
          # Ù‡Ø°Ø§ ÙŠØ¶Ù…Ù† Ù†Ø¬Ø§Ø­ Ø§Ù„Ø£Ø±Ø´ÙØ© ÙƒÙ…Ø§ Ø­Ø¯Ø« ÙÙŠ Ø§Ù„Ø¨Ù†Ø§Ø¡ 109
          xcode-project build-ipa --workspace "$WORKSPACE" --scheme "$SCHEME" || true
          
          echo "ğŸ” Step 2: Checking for Archive..."
          # Ù†Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„Ù Ø§Ù„Ø£Ø±Ø´ÙŠÙ Ø§Ù„Ø°ÙŠ ØªÙ… Ø¥Ù†Ø´Ø§Ø¤Ù‡
          ARCHIVE_PATH=$(find build/ios/xcarchive -name "*.xcarchive" | head -1)
          
          if [ -d "$ARCHIVE_PATH" ]; then
            echo "âœ… Archive found at $ARCHIVE_PATH. Starting Manual Export..."
            
            # 1. Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø§Ø³Ù… Ø§Ù„Ø¨Ø±ÙˆÙØ§ÙŠÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
            PROFILES_DIR=$HOME/Library/MobileDevice/Provisioning\ Profiles
            PROFILE_PATH=$(find "$PROFILES_DIR" -name "*.mobileprovision" | head -1)
            PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
            echo "Using Profile: $PROFILE_NAME"

            # 2. Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù Ø®ÙŠØ§Ø±Ø§Øª Ø§Ù„ØªØµØ¯ÙŠØ± (Ù…Ø¹ Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ø´Ù‡Ø§Ø¯Ø©)
            cat > export_options.plist <<EOF
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
                <key>method</key>
                <string>app-store</string>
                <key>teamID</key>
                <string>2382ZG75VP</string>
                <key>signingStyle</key>
                <string>manual</string>
                <key>signingCertificate</key>
                <string>Apple Distribution</string>
                <key>provisioningProfiles</key>
                <dict>
                    <key>com.saad.lifestylegym.member1</key>
                    <string>$PROFILE_NAME</string>
                </dict>
            </dict>
            </plist>
            EOF
            
            # 3. ØªØ´ØºÙŠÙ„ Ø§Ù„ØªØµØ¯ÙŠØ± Ø§Ù„ÙŠØ¯ÙˆÙŠ
            xcodebuild -exportArchive \
              -archivePath "$ARCHIVE_PATH" \
              -exportPath "build/ios/ipa_output" \
              -exportOptionsPlist export_options.plist
              
          else
            echo "âŒ Critical: Archive not found! The build phase failed."
            exit 1
          fi
    artifacts:
      - mobile-app/build/ios/ipa_output/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
