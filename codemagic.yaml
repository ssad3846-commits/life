workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    working_directory: mobile-app
    integrations:
      app_store_connect: Codemagic
    environment:
      node: 18
      xcode: 16.2
      cocoapods: default
      groups:
        - appstore
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.lifestylegym.member
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Set up code signing
        script: xcode-project use-profiles
      - name: Build iOS
        script: |
          cd ios
          WORKSPACE=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -1 | sed 's|./||')
          SCHEME="${WORKSPACE%.xcworkspace}"
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath ../build/app.xcarchive \
            archive
      - name: Export IPA
        script: |
          xcode-project ipa-build \
            --archive build/app.xcarchive \
            --export-options-plist /Users/builder/export_options.plist
    artifacts:
      - mobile-app/build/**/*.ipa
      - mobile-app/build/**/*.xcarchive
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
