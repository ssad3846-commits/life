workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    working_directory: mobile-app
    environment:
      node: 18
      xcode: 16.2
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Build iOS
        script: |
          xcodebuild -workspace ios/lifestylegymember.xcworkspace \
            -scheme lifestylegymember \
            -configuration Release \
            -archivePath build/lifestylegymember.xcarchive \
            archive
    artifacts:
      - mobile-app/build/**/*.ipa
      - mobile-app/build/**/*.xcarchive
