workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic2
    environment:
      node: 18
      xcode: 16.2
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.saad.lifestylegym.member1
    scripts:
      - name: Install dependencies
        script: |
          cd mobile-app
          npm install
      - name: Install Expo CLI
        script: |
          cd mobile-app
          npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: |
          cd mobile-app
          rm -rf ios
          npx expo prebuild --platform ios --clean --no-install
      - name: Set up code signing
        script: |
          keychain initialize
          xcode-project use-profiles
      - name: Install CocoaPods
        script: |
          cd mobile-app/ios
          pod install
      - name: Build IPA
        script: |
          cd mobile-app
          
          # 1. استخراج اسم البروفايل بدقة
          PROFILES_DIR=$HOME/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_PATH=$(find "$PROFILES_DIR" -name "*.mobileprovision" | head -1)
          
          # نستخرج الاسم الداخلي (Name) من ملف البروفايل
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          echo "Detected Profile Name: $PROFILE_NAME"

          # 2. إنشاء ملف التصدير مع تحديد نوع الشهادة "Apple Distribution"
          cat > export_options.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>2382ZG75VP</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.saad.lifestylegym.member1</key>
                  <string>$PROFILE_NAME</string>
              </dict>
          </dict>
          </plist>
          EOF
          
          # طباعة محتوى الملف للتأكد (Debugging)
          echo "Generated export_options.plist:"
          cat export_options.plist

          # 3. تشغيل البناء
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" -type d | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          xcode-project build-ipa \
            --workspace "$WORKSPACE" \
            --scheme "$SCHEME" \
            --export-options-plist export_options.plist
    artifacts:
      - mobile-app/ios/build/remote/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
