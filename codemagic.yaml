workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    working_directory: mobile-app
    environment:
      node: 18
      xcode: 16.2
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Find workspace name
        script: |
          WORKSPACE=$(ls ios/*.xcworkspace | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          echo "Found workspace: $WORKSPACE"
          echo "Using scheme: $SCHEME"
          echo "WORKSPACE=$WORKSPACE" >> $CM_ENV
          echo "SCHEME=$SCHEME" >> $CM_ENV
      - name: Build iOS
        script: |
          xcodebuild -workspace $WORKSPACE \
            -scheme $SCHEME \
            -configuration Release \
            -archivePath build/$SCHEME.xcarchive \
            archive
    artifacts:
      - mobile-app/build/**/*.ipa
      - mobile-app/build/**/*.xcarchive
