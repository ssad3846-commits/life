workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    working_directory: mobile-app
    environment:
      node: 18
      xcode: 16.2
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: List available schemes
        script: |
          cd ios
          xcodebuild -list -workspace *.xcworkspace
      - name: Build iOS
        script: |
          cd ios
          WORKSPACE=$(ls *.xcworkspace | head -1)
          SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" | grep -A 100 "Schemes:" | tail -n +2 | head -1 | xargs)
          echo "Building with workspace: $WORKSPACE and scheme: $SCHEME"
          xcodebuild -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath ../build/$SCHEME.xcarchive \
            archive
    artifacts:
      - mobile-app/build/**/*.ipa
      - mobile-app/build/**/*.xcarchive
