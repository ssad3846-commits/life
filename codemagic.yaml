workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic2
    environment:
      node: 18
      xcode: 16.2
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.saad.lifestylegym.member1
    scripts:
      - name: Install dependencies
        script: |
          cd mobile-app
          npm install
      - name: Install Expo CLI
        script: |
          cd mobile-app
          npm install -g expo-cli eas-cli
      - name: Expo prebuild (Conflict Free)
        script: |
          cd mobile-app
          rm -rf ios
          
          # 1. إزالة appleTeamId برمجياً لمنع التعارض مع Codemagic
          # هذا السكريبت يضمن أن ملف app.json نظيف تماماً كما كان في المحاولة 109
          node -e '
            const fs = require("fs");
            const path = "app.json";
            try {
              const data = JSON.parse(fs.readFileSync(path));
              if (data.expo && data.expo.ios && data.expo.ios.appleTeamId) {
                delete data.expo.ios.appleTeamId;
                fs.writeFileSync(path, JSON.stringify(data, null, 2));
                console.log("✅ Successfully removed appleTeamId to prevent Error 65");
              } else {
                console.log("ℹ️ appleTeamId not found or already removed");
              }
            } catch (error) {
              console.error("⚠️ Could not modify app.json:", error);
            }
          '
          
          # 2. إنشاء المشروع (الآن سيكون مطابقاً للمحاولة 109 الناجحة)
          npx expo prebuild --platform ios --clean --no-install
      - name: Set up code signing
        script: |
          keychain initialize
          xcode-project use-profiles
      - name: Install CocoaPods
        script: |
          cd mobile-app/ios
          pod install
      - name: Build IPA (Success Replica)
        script: |
          cd mobile-app
          
          # كشف اسم البروفايل لاستخدامه في التصدير
          PROFILES_DIR=$HOME/Library/MobileDevice/Provisioning\ Profiles
          PROFILE_PATH=$(find "$PROFILES_DIR" -name "*.mobileprovision" | head -1)
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print :Name' /dev/stdin <<< $(security cms -D -i "$PROFILE_PATH"))
          echo "✅ Using Profile: $PROFILE_NAME"

          # إنشاء ملف التصدير لحل مشكلة "Error 70" (التي أوقفت المحاولة 109)
          echo '<?xml version="1.0" encoding="UTF-8"?>' > export_options.plist
          echo '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> export_options.plist
          echo '<plist version="1.0"><dict>' >> export_options.plist
          echo '  <key>method</key><string>app-store</string>' >> export_options.plist
          echo '  <key>teamID</key><string>2382ZG75VP</string>' >> export_options.plist
          echo '  <key>signingStyle</key><string>manual</string>' >> export_options.plist
          echo '  <key>signingCertificate</key><string>Apple Distribution</string>' >> export_options.plist
          echo '  <key>provisioningProfiles</key><dict>' >> export_options.plist
          echo "    <key>com.saad.lifestylegym.member1</key><string>$PROFILE_NAME</string>" >> export_options.plist
          echo '  </dict></dict></plist>' >> export_options.plist

          # تشغيل البناء
          WORKSPACE=$(find ios -maxdepth 1 -name "*.xcworkspace" -type d | head -1)
          SCHEME=$(basename "$WORKSPACE" .xcworkspace)
          
          # سيقوم Codemagic بحقن التوقيع الصحيح كما فعل سابقاً
          xcode-project build-ipa \
            --workspace "$WORKSPACE" \
            --scheme "$SCHEME" \
            --export-options-plist export_options.plist
    artifacts:
      - mobile-app/ios/build/remote/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
