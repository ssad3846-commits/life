workflows:
  expo-ios:
    name: Expo iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    working_directory: mobile-app
    environment:
      node: 18
      xcode: 16.2
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: npm install
      - name: Install Expo CLI
        script: npm install -g expo-cli eas-cli
      - name: Expo prebuild
        script: npx expo prebuild --platform ios --clean
      - name: Install CocoaPods
        script: cd ios && pod install
      - name: Debug workspace
        script: |
          echo "=== iOS folder contents ==="
          ls -la ios/
          echo "=== Workspace files ==="
          find ios -name "*.xcworkspace" -type d
          echo "=== Scheme files ==="
          find ios -name "*.xcscheme"
      - name: Build iOS
        script: |
          cd ios
          WORKSPACE_NAME=$(find . -maxdepth 1 -name "*.xcworkspace" -type d | head -1 | sed 's|./||')
          echo "Found workspace: $WORKSPACE_NAME"
          SCHEME_NAME="${WORKSPACE_NAME%.xcworkspace}"
          echo "Using scheme: $SCHEME_NAME"
          xcodebuild -workspace "$WORKSPACE_NAME" \
            -scheme "$SCHEME_NAME" \
            -configuration Release \
            -archivePath ../build/app.xcarchive \
            archive CODE_SIGNING_ALLOWED=NO
    artifacts:
      - mobile-app/build/**/*.xcarchive
